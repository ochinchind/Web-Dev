<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div style="flex: 1 1 auto;
    justify-content: center;
    align-items: center;
    display: flex;
    position: relative;
    ">
        <div style="display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 12px;">
            <div style="align-items: center;
            background-color: rgb(var(--ig-primary-background));
            border: 1px solid rgb(182, 166, 166);
            border-radius: 1px;
            box-sizing: border-box;     display: flex;
    flex-direction: column;margin: 0 0 10px;
    padding: 10px 0;">
                <div style="margin-top: 9vh;
                margin-bottom:3vh ;">
                    <div style="cursor: pointer; ">
                        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yr/r/NL0hPV-L09m.png&quot;); background-position: 0px 0px; background-size: 176px 186px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
                    </div>
                </div>
                <div style="margin-bottom: 2vh;
                width: 100%;">
                <form style="display: flex; justify-content: center;   flex-direction: column;">
                    <div style="margin-top: 6vh;
                    flex: 0 0 auto;
                    box-sizing: border-box;
                    display: flex;
                    position: relative;
                    justify-content: flex-start;
                    flex-direction: column;align-items: stretch;">
                    <div style="margin: 0 40px 6px;
                    height: 36px; ">
                    <label style="flex: 1 0 0px;">
                        <input style="padding: 9px 9px 9px 9px;
                        width: 100%;" name="username" type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                    </label>
                    </div>
                    </div>
                    <div style="margin-top: 5vh;
                    flex: 0 0 auto;
                    box-sizing: border-box;
                    display: block;">
                    <div style="margin: 0 40px 6px;
                    height: 36px; ">
                    <label style="flex: 1 0 0px;">
                        <input style="padding: 9px 9px 9px 9px;
                        width: 100%;" name="username" type="password" placeholder="Пароль">
                    </label>
                    </div>
                    </div>
                    <div style="margin-top: 2vh;
                    margin-right: 10vw;
                    margin-left: 10vw;
                    margin-bottom: 2vh; align-items: stretch; display: flex;
                    ">
                    <button type="submit" style="background-color: rgb(0, 157, 255);
                    opacity: .7;
                    border-radius: 8px;
                        color: white;
                        position: relative;text-align: center;
                        box-sizing: border-box;
                        border: none;
                        padding: 8px 8px 8px 8px;
    cursor: pointer;">Войти</button>

                    </div>
                    <hr>
                    <div style="margin: 2vh 10vw 2vh 10vw">
                        <button style="    background: none; 
                        border:none;cursor: pointer;">
                            <span>Войти через Facebook</span>
                        </button>
                    </div>

                </form>

                </div>

            </div>
            
        </div>
    </div>
